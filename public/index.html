<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío Nuestra primera base de datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="./main.css">
</head>

<body class="container">
    <div class="d-flex-sm-column text-center form-productos">
        <h1>Ingrese productos</h1>
        <form class=" m-2 " onsubmit="return addInfo()">
            <div class="col p-2">
                <input type="text" class="form-control" placeholder="Title" id="title">
            </div>
            <div class="col p-2">
                <input type="number" class="form-control" placeholder="price" id="price">
            </div>
            <div class="col p-2">
                <input type="url" class="form-control" placeholder="Thumbnail" id="thumbnail">
            </div>
            <input class="btn btn-success m-2" type="submit" value="Enviar"></input>
        </form>
    </div>

    <div class="d-flex  justify-content-center productos-container">
        <div class=" w-100 ">
            <table class="table table-dark  table-striped">
                <thead>
                    <tr>
                        <th>title</th>
                        <th>price</th>
                        <th>thumbnail</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- Contenido dinámico -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="chat-container">
        <form onsubmit="return addMenssage()">
            <input type="text" placeholder="Nombre..." name="name" id="nombre" class="form-control" />
            <input type="text" placeholder="Mensaje..." name="mensaje" id="mensaje" class="form-control" />
            <div class="btn-chat">
                <input type="submit" value="Enviar" class="btn btn-success m-2" />
            </div>
        </form>
        <div id="mensajes">
            <!-- Contenido dinámico -->
        </div>
</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>

</html>
